apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      imagePullSecrets:
        - name: artifact-registry-secret

      volumes:
        # Shared volume for model files
        - name: ollama-models
          emptyDir: {}

      initContainers:
        - name: pull-phi3
          image: us-central1-docker.pkg.dev/kcns-spoke-project02/ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - |
              # Pull the model into the shared volume
              ollama pull phi3:mini --allow-network
          volumeMounts:
            - name: ollama-models
              mountPath: /root/.ollama
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "1"
              memory: "2Gi"

      containers:
        - name: ollama
          image: us-central1-docker.pkg.dev/kcns-spoke-project02/ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
          volumeMounts:
            - name: ollama-models
              mountPath: /root/.ollama
          env:
            - name: OLLAMA_ALLOW_NETWORK
              value: "1"  # Allow runtime download if needed
          resources:
            requests:
              cpu: "2"
              memory: "6Gi"
            limits:
              cpu: "4"
              memory: "8Gi"
          readinessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 15
            periodSeconds: 10
