apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      imagePullSecrets:
        - name: artifact-registry-secret
      initContainers:
        - name: pull-phi3
          image: us-central1-docker.pkg.dev/kcns-spoke-project02/ollama/ollama:latest
          command: ["sh", "-c"]
          args:
            - |
              ollama serve &
              sleep 6
              ollama pull phi3:mini
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "1"
              memory: "2Gi"

      containers:
        - name: ollama
          image: us-central1-docker.pkg.dev/kcns-spoke-project02/ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
          readinessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 15
            periodSeconds: 10
